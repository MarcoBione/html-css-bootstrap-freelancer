<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /bootstrap -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- /font-awesome -->
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /style -->
    <title>My portfolio</title>
    
  </head>


  <body>

    <header id="header">

        <!-- navbar bootstrap -->
        <nav class="navbar navbar-expand-lg">

            <div class="container p-2">

              <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>

              <button class="border-style-menu navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars"></i></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <ul class="navbar-nav">
                  <li class="nav-item">
                    <li class="text-uppercase p-2"><a href="#portfolio">Portfolio</a></li>
                  </li>
                  <li class="nav-item">
                    <li class="text-uppercase p-2"><a href="#about">About</a></li>
                  </li>
                  <li class="nav-item">
                    <li class="text-uppercase p-2"><a href="#contactme">Contact</a></li>
                  </li>
                </ul>

              </div>

            </div>

          </nav>
        <!-- navbar bootstrap -->

    </header>

    <main>

        <section id="hero" class="debug">

            <div class="logo d-flex justify-content-center debug">
                <img src="./bootstrap_freelancer/img/avatar.svg" alt="profile-img">
            </div>

            <div class="sticker debug">

                <h2 class="text-uppercase p-2">Marco Bione</h2>

                <div class="lines debug">
                    <div class="item-pos d-flex debug"><i class="fa-solid fa-star"></i></div>
                </div>

                <div class="jobs text-center">
                    <p class="text-uppercase p-2">Graphic artist &ndash; Web designer &ndash; Illustrator</p>
                </div>

            </div>
            
        </section>

        <section id="portfolio"></section>

        <section id="aboutme"></section>

        <section id="contactme"></section>

        <section id="footer"></section>

    </main>

    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
