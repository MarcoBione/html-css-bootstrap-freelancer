<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- /bootstrap -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- /font-awesome -->
  <!-- Style -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- /style -->
  <title>My portfolio</title>

</head>


<body>

  <header id="header">

    <!-- navbar bootstrap -->
    <nav class="navbar navbar-expand-md">

      <div class="container p-2">

        <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>

        <button class="border-style-menu navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="fa-solid fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

          <ul class="navbar-nav">
            <li class="nav-item">
            <li class="text-uppercase p-2"><a href="#portfolio">Portfolio</a></li>
            </li>
            <li class="nav-item">
            <li class="text-uppercase p-2"><a href="#about">About</a></li>
            </li>
            <li class="nav-item">
            <li class="text-uppercase p-2"><a href="#contactme">Contact</a></li>
            </li>
          </ul>

        </div>

      </div>

    </nav>
    <!-- navbar bootstrap -->

  </header>

  <main>

    <section id="hero" class="debug text-center py-5">

      <div class="container">

        <div class="logo d-flex justify-content-center debug p-3">
          <img src="./bootstrap_freelancer/img/avatar.svg" alt="profile-img">
        </div>
  
        <h1 class=" text-uppercase debug">Start bootstrap</h1>
        <!-- star -->
        <div class="star w-50 mx-auto d-flex justify-content-center align-items-center my-3 debug">
          <i class="fa-solid fa-star"></i>
        </div>
        <!-- /star -->
  
        <p class="text-uppercase fs-5 debug">Graphic artist &ndash; Web designer&ndash; Illustrator</p>

      </div>
      

    </section>

    <section id="portfolio" class="text-center py-5">

      <div class="container">

        <h2 class=" text-uppercase debug">Portfolio</h2>

        <!-- star -->
        <div class="stareven w-50 mx-auto d-flex justify-content-center align-items-center my-3 debug">
          <i class="fa-solid fa-star"></i>
        </div>
        <!-- /star -->

        <div class="row gy-4">

          <div class="col-12 col-sm-6 col-lg-4 position-relative">

            <div class="wrapp-img rounded-4 overflow-hidden">
              <img src="./bootstrap_freelancer/img/cabin.png" alt="cabin-img">
            </div>

          </div>

          <div class="col-12 col-sm-6 col-lg-4 position-relative">

            <div class="wrapp-img rounded-4 overflow-hidden">
              <img src="./bootstrap_freelancer/img/cake.png" alt="cake-img">
            </div>

          </div>

          <div class="col-12 col-sm-6 col-lg-4 position-relative">

            <div class="wrapp-img rounded-4 overflow-hidden">
              <img src="./bootstrap_freelancer/img/circus.png" alt="circus-img">
            </div>
            
          </div>

          <div class="col-12 col-sm-6 col-lg-4 position-relative">

            <div class="wrapp-img rounded-4 overflow-hidden">
              <img src="./bootstrap_freelancer/img/game.png" alt="game-img">
            </div>
            
          </div>

          <div class="col-12 col-sm-6 col-lg-4 position-relative">

            <div class="wrapp-img rounded-4 overflow-hidden">
              <img src="./bootstrap_freelancer/img//safe.png" alt="safe-img">
            </div>
            
          </div>
          <div class="col-12 col-sm-6 col-lg-4 position-relative">

            <div class="wrapp-img rounded-4 overflow-hidden">
              <img src="./bootstrap_freelancer/img/submarine.png" alt="submarine-img">
            </div>
            
          </div>

        </div>

      </div>

    </section>

    <section id="aboutme"></section>

    <section id="contactme"></section>

    <section id="footer"></section>

  </main>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
